[coverage:run]
branch = True


[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

ignore =
  # it is ok to have some magical numbers here S311
  WPS432,D202,N400,S311,WPS319

per-file-ignores =
  # it is possibble to have prints in scripts
  brain_games/scripts/*.py: WPS421
  brain_games/games/*.py: WPS421
  brain_games/*.py: WPS421
